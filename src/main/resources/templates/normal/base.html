<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	
    <title th:text="${title}">Base html</title>
    
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    
  </head>
  <body>
   <!--  <h1>Hello, world!</h1> -->
    
   <!--  navbar -->
   <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Smart Contact Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
     
    
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/user/index}" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      
      
      
      <li class="nav-item">
        <a class="nav-link" ><span th:text="${user.name}"></span></a>
      </li>
      
       <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}"href="#">Logout</a>
      </li>
    </ul>
    
  </div>
</nav>
  <!--  end of navbar -->
  
  <!-- this is sidebar -->
  
  <div class="sidebar mt-3">
  	<span onclick="togglesidebar()" class="crossBtn">&times;</span>
  	
  	<a id="home-link"  href="#" th:href="@{/user/index}" class="item active"><i class="fas fa-home"></i>Home</a>
  	<a id="showContact-link" href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card-alt"></i>View Contact</a>
  	<a id="addContact-link" href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-id-card"></i>Add Contact</a>
  	<a id="profile-link" href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-users"></i>Your Profile</a>
  	<a id="settings-link" href="#" th:href="@{/user/settings}" class="item"><i class="fas fa-cog"></i>Settings</a>
  	<a id="logout-link" href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>Logout</a>
  	<div class="divider"></div>
  
  
  </div>
   <!--  end of sidebar  --> 
   
 <!--  this is content area -->
  <div class="content mt-5">
  
  <i onclick="togglesidebar()" class="fas fa-bars m-3"></i>
  	<!--message alert box  -->
  		<div th:if="${session.message}" class="container">
  		<div th:classappend="${'alert-'+session.message.type}" class="alert  text-center" role="alert">
  			<span th:text="${session.message.content}"></span>
		</div>
		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
  		
  		</div>
  		 <div th:replace="${content}"></div>
  
  </div>
  
 <!--  end of content area -->
  

 
	        <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  	
  	<!--to give alert message while deleting contaact  -->
  	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  	<script>
  		function deleteContact(cid){
  		
  		swal({
  title: "Are you sure?",
  text: "Yow want to delete this contact?",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
    
    window.location="/user/delete/"+cid;
  } else {
    swal("Your contact is safe!");
  }
});
}
  	
  	</script>
  	<script th:src="@{/js/script.js}"></script>
  	
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  </body>
</html>
