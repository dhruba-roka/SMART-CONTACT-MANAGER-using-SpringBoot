<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Settings</title>
</head>
<body>
	<section>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
				<div class="card-body">
					<h2 class="my-3">change password</h2>
					
					<form th:action="@{/user/change-password}" method="post">
					<!--old password field  -->
					<div class="form-group">
					
						<input name="oldPassword" type="text"  class="form-control" placeholder="Enter old password"/>
					
					</div>
					
					<!--new pw field  -->
					
					<div class="form-group">
					
						<input name="newPassword" type="text"  class="form-control" placeholder="Enter new password"/>
					
					</div>
					
					<!--confirm new password field  -->
					<div class="form-group">
					
						<input name="confirmNewPassword" type="text"  class="form-control" placeholder="confirm new password"/>
					
					</div>
					
					<div class="container text-center">
						<button type="submit" class="btn btn-success">Change</button>
						<button type="reset" class="btn btn-warning">Reset</button>
					
					</div>
					
					
					</form>
				
				</div>
				</div>
			
			</div>
		
		</div>
	</div>
	
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#settings-link").addClass("active");
			});

		</script>
	</section>

</body>
</html>
