<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">
					
					<!-- alert message -->
					 <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
 					 <p class="text-center" th:text="${session.message.content}"></p>
 					 <th:block th:text="${#session.removeAttribute('message')}" />
					</div>
					
					<div class="container text-center">
					<img style="width:80px" alt="" src="" th:src="@{/img/register.png}">
					</div>
					
						<h1 class="text-center">Register Here</h1>
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							
							<!-- server-side validation applied in Name field -->
							<div class="form-group">
							<label for="name_field">Your Name</label> 
							<input type="text" name="name" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" 
							id="name_field"
							aria-describedby="emailHelp" placeholder="Enter name"
							required
							th:value="${user.name}">
							<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
        						
      						</div>
      						</div>
							
								
								<div class="form-group">	
								<label for="exampleInputEmail1">Email address</label>
								 <input name="email" type="email" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" placeholder="Enter email"
									th:value="${user.email}">
								<small id="emailHelp" class="form-text text-muted">We'll
									never share your email with anyone else.</small> 
							</div>

							<div class="form-group">
								<label for="exampleInputPassword1">Password</label> <input
									name="password" type="password" class="form-control" id="exampleInputPassword1"
									placeholder="Password" th:value="${user.password}">
							</div>
							
							<div class="form-group">
							<label for="textarea_field">About you</label> 
								<textarea  name="about"  class="form-control" rows="6" placeholder="Enter something about you" th:text="${user.about}"></textarea>
							</div>

							<div class="form-check ">
								<input name="agreement" type="checkbox" class="form-check-input"
									id="exampleCheck1"> <label class="form-check-label"
									for="exampleCheck1">Accept Terms and Conditions</label>
							</div>

							<div class="container text-center" >
								<button type="submit" class="btn btn-primary">Submit</button>
							<button type="reset" class="btn btn-warning">Reset</button>
							</div>
						</form>

					</div>

				</div>

			</div>

		</div>
	</section>

</body>
</html>
