<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
	
	<div class="container">
		<div class="card">
			<div class="card-body">
			<div class="container text-center">
				<img src="" style="height: 200px; width: 200px;" class="my_profile_picture" Th:src="@{'/img/'+${user.imageUrl}}"  alt="profile Photo" />
			</div>
			
			<h1 class="text-center mt-3" th:text="${user.name}"></h1>
		<table class="table text-center" >
		  <thead class="thead-dark ">
		    <tr>
		      <th scope="col">#USERID</th>
		      <th scope="col">SCMuser<span th:text="${user.id}"></span></th>
		      
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="row">Email</th>
		      <td><span th:text="${user.email}"></span></td>
		     
		    </tr>
		    
		    <tr>
		      <th scope="row">Role</th>
		      <td><span th:text="${user.role}"></span></td>
		     
		    </tr>
		    
		    <tr>
		      <th scope="row">Account Active</th>
		      <td><span th:text="${user.enabled}"></span></td>
		     
		    </tr>
		    
		    <tr>
		      <th scope="row">About you</th>
		      <td><span th:text="${user.about}"></span></td>
		     
		    </tr>
		    
		  </tbody>
		</table>
			
			</div>
		
		</div>
	
	</div>
	 <!-- active side bar jqureycode -->
    <script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#profile-link").addClass("active");
			});

		</script>
	
</section>

</body>
</html>
