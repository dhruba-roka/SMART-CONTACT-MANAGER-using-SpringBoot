<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body my-5">
					<div class="container text-center">
				<img src="" style="height: 300px; width: 300px;" class="my_profile_picture" Th:src="@{'/img/contact_logo.png'}"  alt="profile Photo" />
			</div>
			
			<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
				Start adding your contact on cloud...
			
			</h1>
				
				<div class="container text-center">
					<a th:href="@{/user/add-contact}" class="btn btn-primary mt-4  text-uppercase">
				Add New Contact
				
				</a>
				
				</div>
				
				</div>
			</div>
		</div>

		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#home-link").addClass("active");
			});

		</script>
	</section>

</body>
</html>
