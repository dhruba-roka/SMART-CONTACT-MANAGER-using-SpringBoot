<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3" th:if=${contact}>
			<div class="card-body" >
				<div class="container text-center">
					<img src="" style="height: 200px; width: 200px;" class="my_profile_picture" Th:src="@{'/img/'+${contact.image}}"  alt="profile Photo" />
					
					<h3 class="mt-3" th:text="${contact.name}"></h3>
				
				<table class="table">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">#ID</th>
		      <th scope="col">SCMuser<span th:text="${contact.cid}"></span></th>
		      
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="row">Email</th>
		      <td><span th:text="${contact.email}"></span></td>
		     
		    </tr>
		    
		    <tr>
		      <th scope="row">Phone</th>
		      <td><span th:text="${contact.phone}"></span></td>
		     
		    </tr>
		    
		    <tr>
		      <th scope="row">Work</th>
		      <td><span th:text="${contact.work}"></span></td>
		     
		    </tr>
		    
		  </tbody>
		</table>
		
		<div class="descripton mt-3">
		
		<h2 class="desc text-center">Description</h2>
		<th:block th:utext="${contact.description}"></th:block>
		</div>
		
		<div class="container mt-4">
		
		<button th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-block">Delete</button>

      	<!-- postmapping leko vaera form vitra rakheko -->
      	<form method="post" th:action="@{'/user/update-contact/' + ${contact.cid}}" class="mt-2">
      		<button type="submit" class="btn btn-primary btn-block">Update</button>
      	</form>
      	
		</div>


				</div>
			</div>
		
		
		</div>
		<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">you dont have permission to see this contact.....</h1>
	</section>

</body>
</html>
